<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --deffont: "Segoe UI";
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 258px;
            height: 101px;

        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92px;
            gap: 29px;

        }



        .Logo img {
            width: 176px;
            height: 56px;
        }

        .navbar li {
            list-style: none;
            font-family: 'Segoe UI';
            display: flex;
            cursor: pointer;

        }

        .navbar li img {
            padding: 8px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .langlogo {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="Logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
                    alt="UltraEdit Logo"></div>
            <ul class="navbar">
                <li>Products <img src="https://www.svgrepo.com/show/80156/down-arrow.svg" width="10px" alt=""></li>
                <li>Pricing <img src="https://www.svgrepo.com/show/80156/down-arrow.svg" width="10px" alt=""></li>
                <li>Resources <img src="https://www.svgrepo.com/show/80156/down-arrow.svg" width="10px" alt=""></li>
                <li>About us <img src="https://www.svgrepo.com/show/80156/down-arrow.svg" width="10px" alt=""></li>
                <div class="langlogo"><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                        alt="language Logo"></div>
            </ul>
        </nav>
    </header>

</body>

</html>
