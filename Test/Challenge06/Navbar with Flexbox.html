<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        :root{
            --deffont: "Segoe UI";
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;

        }

        .navbar{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92px;
            gap: 29px;
            
        }

        
        
        .Logo img{
            width: 176px;
            height: 56px;
        }

        .navbar li{            
            list-style: none;
            font-family: 'Segoe UI';
        }

        .langlogo{
            width: 24px;
            height: 24px;
        }

        
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="Logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="UltraEdit Logo"></div>
            <ul class="navbar">
                <li>Products</li>
                <li>Pricing</li>
                <li>Resources</li>
                <li>About us</li>
                <div class="langlogo"><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="language Logo"></div>
            </ul>
        </nav>
    </header>
    
</body>
</html>
